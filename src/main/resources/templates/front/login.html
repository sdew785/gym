<!--登录页面-->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
    initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">
    <title>Sign IN/Up</title>
    <style>
        .radio-group {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
        }
        .radio-group label {
            margin-right: 10px;
            font-size: 13px;

        }
        body{

            background-image: url(http://localhost:8081/jpg/g.jpg)
        }
    </style>
</head>
<body>
<div>
    <img th:src="@{jpg/title.png}" style="top: 20px;
     left:510px;position: fixed;
      width: 30%;height: 61px; "></div>
<a th:href="@{/}"><img th:src="@{jpg/1.svg}"
                       alt="home" class="home" ></a>
<div class="container" id="container">
    <div class="form-container sign-up-container">
        <form action="#">
            <h1>注册</h1>
            <label>
                <input type="text" placeholder="学号/名称">
            </label>
            <label>
                <input type="password" placeholder="密码">
            </label>
            <div class="radio-group">
                <label><input type="radio" name="identity" value="student" style="display: inline-block;">学生</label>
                <label><input type="radio" name="identity" value="student" style="display: inline-block;">教师</label>
                <label><input type="radio" name="identity" value="student" style="display: inline-block;">游客</label>
            </div>
            <button>注册</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form th:action="sign" method="post">
            <h1>登录</h1>
            <span id="result"
                  th:text="${msg}"
                  style="color: #398439;
                  font-family: 华文行楷,sans-serif;font-size: 22px"></span>
            <label>
                <input type="text" id="username"
                       name="userName"
                       placeholder="名称/学号">
            </label>
            <label>
                <input type="password"
                       name="password" id="pwd"
                       placeholder="密码">
            </label>
            <a href="#">忘记密码？</a>
            <button type="submit">登录</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>已有账号？</h1>
                <p>请使用您的账号进行登录</p>
                <button class="ghost" id="signIn">登录</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>没有账号？</h1>
                <p>立即注册加入我们，一起开始运动吧</p>
                <button class="ghost" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    const signUpButton = document.getElementById('signUp');
    const signInButton = document.getElementById('signIn');
    const container = document.getElementById('container');

    signUpButton.addEventListener('click', () =>
        container.classList.add('right-panel-active'))
    signInButton.addEventListener('click', () =>
        container.classList.remove('right-panel-active'))
</script>
</body>
</html>
